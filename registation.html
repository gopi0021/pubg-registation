<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Form</title>
   <link rel="Stylesheet" href="form1.css">
</head>
<body>
 
       <div class="container">
     
     
<form >
    <h3 style="color: rgb(255, 255, 255);"> <center><h1>PUBG REGISTRATION FORM</h1></center></h3>

       <label for="Name">Name</label>
       <input type="text" name="Name">
       <label for="E-Mail ID">Mail ID</label>
       <input type="text" name="E-Mail ID">
       <label for="Phone Number">Phone Number</label>
       <input type="text" name="Phone Number">
       <label for="Gender">Gender</label>
       <div class="form-group">
        <label>Gender:</label>
        <div class="radio-group">
            <label for="male"><input type="radio" id="male" name="gender" value="male"> Male</label>
            <label for="female"><input type="radio" id="female" name="gender" value="female"> Female</label>
            <label for="other"><input type="radio" id="other" name="gender" value="other"> Other</label>
        </div>
    </div>
       <label for="Address">Address</label>
       <input type="text" name="Address">
       <label for="About">About</label>
       <input type="text" name="About">


   <center>
       <button>
           Submit
       </button>
   </center>
</form>
</div>
</body>
</html>
